{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Datos del Paciente</h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Datos personales -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre_completo" class="form-label">
                                <i class="fas fa-user me-2"></i>Nombre Completo
                            </label>
                            <input type="text" 
                                   name="nombre_completo" 
                                   id="nombre_completo" 
                                   class="form-control" 
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="rut" class="form-label">
                                <i class="fas fa-id-card me-2"></i>RUT
                            </label>
                            <input type="text" 
                                   name="rut" 
                                   id="rut" 
                                   class="form-control"
                                   placeholder="12.345.678-9" 
                                   required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" 
                                   name="email" 
                                   id="email" 
                                   class="form-control" 
                                   required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefono" class="form-label">
                                <i class="fas fa-phone me-2"></i>Tel√©fono
                            </label>
                            <input type="tel" 
                                   name="telefono" 
                                   id="telefono" 
                                   class="form-control"
                                   placeholder="+56912345678" 
                                   required>
                        </div>
                    </div>
                </div>

                <div class="text-end">
                    <a href="{% url 'consultas' %}" class="btn btn-secondary me-2">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Continuar al Pago
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="display-4 fw-normal text-body-emphasis text-center">Agregar Acerca de Dental Knights</h1>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Editar Consulta</h1>
        <p class="fs-5 text-body-secondary">
            "Modifica la informaci√≥n de la consulta."
        </p>
    </div>

    <main>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4 rounded-3 shadow-sm border-light">
                    <div class="card-header py-3 text-bg-light border-light">
                        <h4 class="my-0 fw-normal">Detalles de la Consulta</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'consultas' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}


{% load static %}

<!doctype html>
<html lang="es"> 

<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Hace que la página sea responsive y se ajuste correctamente en dispositivos móviles -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- Carga el archivo CSS de Bootstrap desde una CDN para aplicar el estilo de Bootstrap -->
    
    <link rel="icon" type="image/jpeg" href="/media/dienteicon.jpg"><!-- Aquí se podría definir el icono de la página (favicon), pero está vacío -->
    <link rel="stylesheet" href="{% static 'css/picnic.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/odonto.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <title>Dental Knights - Protegemos tu sonrisa</title>  <!-- Título de la página que aparecerá en la pestaña del navegador -->
</head>

<body>
    {% include 'header.html' %}  <!-- Incluye el archivo 'header.html', que es probable que contenga el encabezado común para todas las páginas -->

    <div class="content">
        {% block content %}{% endblock %}
    </div>  <!-- Define un bloque de contenido que será reemplazado por contenido específico en cada página que extienda esta plantilla -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <!-- Carga el archivo JavaScript de Bootstrap desde una CDN para habilitar las interacciones dinámicas (como modales, menús desplegables, etc.) -->

    <div class="container-fluid footer-full-width {% if user.is_authenticated %}footer-dark{% else %}footer-light{% endif %} footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-1 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span>&copy; 2021 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                <li class="ms-3"><a href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                <li class="ms-3"><a href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
            </ul>
        </footer>
    </div>


</body>

</html>

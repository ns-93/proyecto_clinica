{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Verificar Consulta</h1>
        <p class="fs-5 text-body-secondary">
            "Ingresa tu RUT para verificar el estado de tu consulta."
        </p>
    </div>

    <main>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4 rounded-3 shadow-sm border-light">
                    <div class="card-header py-3 text-bg-light border-light">
                        <h4 class="my-0 fw-normal">Detalles de la Consulta</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_rut" class="form-label">RUT</label>
                                <input type="text" class="form-control" id="id_rut" name="rut" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'consultas' %}" class="btn btn-secondary">Volver Atr√°s</a>
                                <button type="submit" class="btn btn-primary">Verificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}

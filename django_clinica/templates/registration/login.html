{% extends 'base.html' %}


{% block content %}
    {% load crispy_forms_tags %}
    <div class="container mt-3">
        <h2>INICIO DE SESION</h2>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="card mx-auto" style="width: 30rem;">
                <div class="card-body">
                    <h4 class="card-title text-center">Bienvenido a DentalArt</h4><br>
                    <h5 class="card-title text-center">Iniciar Sesión</h5><br>
                    
                    {{ form | crispy }}
                    <div class="card-body">
                        <a class="card-link" href="{% url 'home' %}">Inicio</a>
                        <a class="card-link" href="{% url 'register' %}">Registrarse</a>
                    </div class="card-body">
                    <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar sesión</button>
                </div>
            </div>
        </form>
    </div>



{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" 
     style="background: url('/media/imagenes/decoracion-clinica-dental-medicalta.jpg') no-repeat center center fixed; 
            background-size: cover;">
    <div class="row w-100 justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4"> <!-- Columnas más pequeñas -->
            <div class="card shadow-lg border-0" style="background-color: rgba(255, 255, 255, 0.95);">
                <div class="card-header bg-primary text-white text-center py-2"> <!-- Reducido padding vertical -->
                    <h4 class="mb-0">REGISTRO DE USUARIO</h4> <!-- Cambiado h2 por h4 -->
                </div>
                <div class="card-body p-3"> <!-- Reducido padding -->
                    <h6 class="card-title text-center mb-3">Complete todos los datos</h6> <!-- Cambiado h5 por h6 -->
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between align-items-center mt-3"> <!-- Reducido margin-top -->
                            <div>
                                <a href="{% url 'home' %}" class="btn btn-sm btn-outline-secondary me-2">Inicio</a>
                                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Iniciar sesión</a>
                            </div>
                            <button class="btn btn-sm btn-primary" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Reservar Consulta</h1>
        <p class="fs-5 text-body-secondary">
            "Completa la información para reservar tu consulta."
        </p>
    </div>

    <main>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4 rounded-3 shadow-sm border-light">
                    <div class="card-header py-3 text-bg-light border-light">
                        <h4 class="my-0 fw-normal">Detalles de la Consulta</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_profesional" class="form-label">Profesional</label>
                                <input type="text" class="form-control" id="id_profesional" value="{{ form.instance.profesional.get_full_name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="id_fecha" class="form-label">Fecha</label>
                                <input type="text" class="form-control" id="id_fecha" value="{{ form.instance.fecha|date:'d-m-Y' }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="id_hora" class="form-label">Hora</label>
                                <input type="text" class="form-control" id="id_hora" value="{{ form.instance.hora|time:'H:i' }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="id_precio" class="form-label">Precio</label>
                                <input type="text" class="form-control" id="id_precio" value="{{ form.instance.precio|floatformat:0 }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="id_nombre_completo" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="id_nombre_completo" name="nombre_completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_rut" class="form-label">RUT</label>
                                <input type="text" class="form-control" id="id_rut" name="rut" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="id_telefono" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Pagar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
